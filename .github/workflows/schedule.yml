name: Scheduled Market Scan

on:
  schedule:
    # 10:30 AM IST (05:00 UTC) Mon-Fri
    - cron: '0 5 * * 1-5'
    # 2:45 PM IST (08:15 UTC) Mon-Fri
    - cron: '15 8 * * 1-5'
  workflow_dispatch:

jobs:
  run-market-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Render API
        run: |
          curl -X POST https://market-monitor-api.onrender.com/run-job
