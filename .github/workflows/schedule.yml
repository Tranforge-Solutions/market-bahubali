name: Scheduled Market Scan

on:
  schedule:
    # 10:30 AM IST (05:00 UTC) Mon-Fri
    - cron: '0 5 * * 1-5'
    # 2:45 PM IST (09:15 UTC) Mon-Fri
    - cron: '15 9 * * 1-5'
  workflow_dispatch:

jobs:
  run-market-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run market scan
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TELEGRAM_BUY_CHANNEL_ID: ${{ secrets.TELEGRAM_BUY_CHANNEL_ID }}
          TELEGRAM_SELL_CHANNEL_ID: ${{ secrets.TELEGRAM_SELL_CHANNEL_ID }}
        run: |
          python -m src.main
